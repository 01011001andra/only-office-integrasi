<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Document</title>
  </head>
  <body style="width: 100%; height: 100vh">
    <div id="ds-frame">Fallback text</div>
    <script src="https://office.mypge.id/static/scripts/sdk/1.0.0/api.js"></script>

    <script>
      (async() => {
        let email = "fandilladp@gmail.com";
        let password = "Pertamina@2024";

        const config = {
          mode: "editor",
          width: "100%",
          height: "100%",
          frameId: "ds-frame",
          init: true,
          id: 118,
          requestToken: null,
          checkCSP: false
        };

        const sc = {
          events: {
            onAppReady: async() => {
              await DocSpace.SDK.frames[config.frameId].logout();
              const hashSettings = await DocSpace.SDK.frames[config.frameId].getHashSettings();
              const passwordHash = await DocSpace.SDK.frames[config.frameId].createHash(password, hashSettings);

              DocSpace.SDK.frames[config.frameId]
              .login(email, passwordHash)
              .then(() => DocSpace.SDK.initEditor(config))
              .catch((error) => console.error(error));
            },

            onAppError: async (err) => {
              console.log(err);
            } 
          }
        }

        DocSpace.SDK.initSystem({ ...config, ...sc});
      })()
    </script>
  </body>
</html>
