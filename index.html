    <script>
      const config = {
        mode: "manager",
        width: "100%",
        height: "100%",
        frameId: "ds-frame",
        showHeader: true,
        showTitle: true,
        showMenu: true,
        showFilter: true,
        disableActionButton: false,
        infoPanelVisible: true,
        init: true,
        filter: {
          count: 100,
          page: 1,
          sortorder: "descending",
          sortby: "DateAndTime",
          search: "",
        },
      };

      const script = document.createElement("script");

      script.setAttribute(
        "src",
        "https://office.mypge.id/static/scripts/sdk/1.0.0/api.js"
      );
      script.onload = () => window.DocSpace.SDK.initFrame(config);

      document.body.appendChild(script);
    </script>
